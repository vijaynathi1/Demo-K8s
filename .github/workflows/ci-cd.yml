name: Demo-K8s CI/CD

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
  EKS_CLUSTER_NAME: ${{ vars.EKS_CLUSTER_NAME }}
  # If you want to force a namespace from repo vars, uncomment:
  # K8S_NAMESPACE: ${{ vars.K8S_NAMESPACE }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  ci:
    name: Build & Push to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps & run tests
        working-directory: app
        run: |
          npm install
          npm test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image to ECR
        id: build-image
        uses: docker/build-push-action@v6
        with:
          context: ./app
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

  cd:
    name: Deploy to EKS with Helm
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR (for registry URL)
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Install kubectl
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl apt-transport-https
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          kubectl version --client

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          helm version

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --name "$EKS_CLUSTER_NAME" \
            --region "$AWS_REGION"
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          EKS_CLUSTER_NAME: ${{ env.EKS_CLUSTER_NAME }}

      - name: Ensure K8S_NAMESPACE is set (defaults to demo-k8s)
        run: |
          # If env var K8S_NAMESPACE is empty, set a sensible default.
          if [ -z "${K8S_NAMESPACE:-}" ]; then
            echo "K8S_NAMESPACE is empty — defaulting to 'demo-k8s'"
            echo "K8S_NAMESPACE=demo-k8s" >> $GITHUB_ENV
          else
            echo "Using existing K8S_NAMESPACE='${K8S_NAMESPACE}'"
            echo "K8S_NAMESPACE=${K8S_NAMESPACE}" >> $GITHUB_ENV
          fi
        # don't try to interpolate ${{ env.K8S_NAMESPACE }} here because GITHUB_ENV update
        # is intended to be used by later steps in the job

      - name: Create namespace if not exists
        run: |
          if [ -n "${K8S_NAMESPACE:-}" ]; then
            kubectl get namespace "${K8S_NAMESPACE}" >/dev/null 2>&1 || kubectl create namespace "${K8S_NAMESPACE}"
          else
            echo "K8S_NAMESPACE is empty — skipping namespace creation (deploying to default)"
          fi

      - name: Helm lint
        run: |
          helm lint ./helm/demo-k8s || true

      - name: Helm template (render & verify)
        run: |
          helm template demo-k8s ./helm/demo-k8s \
            --namespace "${K8S_NAMESPACE:-default}" \
            --set image.repository="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}" \
            --set image.tag="${{ env.IMAGE_TAG }}" \
            > rendered.yaml
          echo "Rendered template preview (first 200 lines):"
          head -n 200 rendered.yaml || true

      - name: Deploy with Helm (increased timeout, create-namespace)
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          # K8S_NAMESPACE comes from GITHUB_ENV set earlier in this job
        run: |
          set -euo pipefail

          IMAGE_REPO="${REGISTRY}/${ECR_REPOSITORY}"
          RELEASE_NAME="demo-k8s"
          CHART_PATH="./helm/demo-k8s"

          # Build namespace arg only if non-empty to avoid passing an empty --namespace
          if [ -n "${K8S_NAMESPACE:-}" ]; then
            NAMESPACE_ARG=(--namespace "${K8S_NAMESPACE}")
          else
            NAMESPACE_ARG=()
          fi

          echo "Deploying ${RELEASE_NAME} chart=${CHART_PATH} image=${IMAGE_REPO}:${IMAGE_TAG} namespace='${K8S_NAMESPACE:-default}'"

          # NOTE: increase timeout to 15m to allow LoadBalancer/ELB provisioning; use --create-namespace
          # NOTE: removing --atomic here so the release remains for debugging if something fails.
          helm upgrade --install "${RELEASE_NAME}" "${CHART_PATH}" "${NAMESPACE_ARG[@]}" \
            --create-namespace \
            --set image.repository="${IMAGE_REPO}" \
            --set image.tag="${IMAGE_TAG}" \
            --wait --timeout 15m

      - name: Show cluster resources (on failure) — debug info
        if: failure()
        run: |
          NAMESPACE="${K8S_NAMESPACE:-default}"
          echo "=== DEBUG: namespace=${NAMESPACE} ==="
          echo "Namespaces:"
          kubectl get namespaces || true
          echo ""
          echo "All resources in namespace:"
          kubectl get all -n "${NAMESPACE}" -o wide || true
          echo ""
          echo "Describe pods:"
          kubectl describe pods -n "${NAMESPACE}" || true
          echo ""
          echo "Recent events (namespace):"
          kubectl get events -n "${NAMESPACE}" --sort-by='.metadata.creationTimestamp' || true
          echo ""
          echo "Describe services:"
          kubectl describe svc -n "${NAMESPACE}" || true
          echo ""
          echo "Node status:"
          kubectl get nodes -o wide || true
          echo ""
          # Attempt to print logs for each pod (last 200 lines)
          for p in $(kubectl get pods -n "${NAMESPACE}" -o jsonpath='{.items[*].metadata.name}'); do
            echo "---- Logs for pod: $p ----"
            kubectl logs "$p" -n "${NAMESPACE}" --all-containers=true --tail=200 || true
          done
